<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Órdenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b, #444444);
            color: #ffffff;
            font-family: 'Russo One', sans-serif;
        }

        .container {
            background: #333333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            color: #ffaa00;
            text-align: center;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary, .btn-danger {
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary {
            background-color: #ffaa00;
            color: #2b2b2b;
        }

        .btn-primary:hover {
            background-color: #cc8800;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 170, 0, 0.7);
        }

        .btn-danger {
            background-color: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(211, 47, 47, 0.7);
        }
    </style>
</head>
<body>

<div class="container mt-5">
   

    <!-- Sección para listar los detalles de la orden -->
    <h1>Detalles de Orden</h1>
    <a href="/detalleorden/nuevo">Crear Nuevo Detalle</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID Detalle</th>
                <th>ID Orden</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detallesOrdenList}">
                <td th:text="${detalle.idDetalle}"></td>
                <td th:text="${detalle.orden.idOrden}"></td>
                <td th:text="${detalle.producto.nombre}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.precioUnitario}"></td>

                <td>
                    <a th:href="@{/detalleorden/editar/{id}(id=${detalle.idDetalle})}">Editar</a> |
                    <a th:href="@{/detalleorden/eliminar/{id}(id=${detalle.idDetalle})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
            
        </table>
    </section>

    <div class="text-center mt-5">
       
        <a href="/ordenes" class="btn btn-secondary">Regresar a Órdenes</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
