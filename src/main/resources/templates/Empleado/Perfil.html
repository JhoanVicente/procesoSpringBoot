<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animations CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#41b3e7, #ece8e8, #41b3e7);
            font-family: 'Russo One', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background:  linear-gradient(135deg,#032750,#538ac9, #032750);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffaa00;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .form-label {
            font-weight: 700;
            color: #ffaa00;
        }

        .form-control {
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-control:focus {
            border-color: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary {
            background-color: #ffaa00;
            color: #1f1f1f;
        }

        .btn-primary:hover {
            background-color: #cc8800;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 170, 0, 0.6);
        }

        .btn-secondary {
            background-color: #444;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #333;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(51, 51, 51, 0.6);
        }

        .alert {
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .alert-success {
            background-color: #28a745;
            border: 1px solid #218838;
        }

        .alert-danger {
            background-color: #dc3545;
            border: 1px solid #c82333;
        }

        .alert-success, .alert-danger {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 animate__animated animate__fadeIn">
        <h1>Mi Perfil</h1>

        <!-- Mostrar mensaje de éxito o error -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form action="/perfil/guardar" method="POST" class="mt-4">
            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.trabajador.nombre}" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" th:value="${usuario.trabajador.apellido}" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${usuario.trabajador.dni}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" th:value="${usuario.trabajador.telefono}">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" th:value="${usuario.trabajador.direccion}">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" th:value="${usuario.correo}" readonly>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="/inicio" class="btn btn-secondary">Volver al Menú</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
