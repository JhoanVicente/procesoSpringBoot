<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Orden</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #40edf3, #326deb);
            color: #ffffff;
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #333333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffaa00;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: #ffaa00;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .btn-primary {
            background-color: #ffaa00;
            color: #2b2b2b;
            font-weight: bold;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #cc8800;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 170, 0, 0.6);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
            font-weight: bold;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.6);
        }

        .alert {
            font-size: 1rem;
            color: #fff;
            background-color: #d32f2f;
            border: none;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .btn-icon i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-edit"></i> Editar Orden</h1>

    <!-- Mostrar mensajes de error -->
    <div th:if="${error}" class="alert" role="alert" th:text="${error}"></div>

    <!-- Formulario de edición -->
    <form th:action="@{/ordenes/actualizarorden/{idOrden}(idOrden=${orden.idOrden})}" th:object="${orden}" method="post" class="row g-4">
        <div class="col-md-6">
            <label for="nombreCliente" class="form-label"><i class="fas fa-user"></i> Nombre Cliente</label>
            <input type="text" id="nombreCliente" th:field="*{cliente.nombre}" class="form-control" placeholder="Ingrese el nombre del cliente" required>
        </div>
        <div class="col-md-6">
            <label for="emailCliente" class="form-label"><i class="fas fa-envelope"></i> Email Cliente</label>
            <input type="email" id="emailCliente" th:field="*{cliente.email}" class="form-control" placeholder="Ingrese el email del cliente" required>
        </div>
        <div class="col-md-6">
            <label for="numeroMesa" class="form-label"><i class="fas fa-chair"></i> Número de Mesa</label>
            <input type="number" id="numeroMesa" th:field="*{numeroMesa}" class="form-control" placeholder="Número de mesa" required>
        </div>
        <div class="col-md-6">
            <label for="idProducto" class="form-label"><i class="fas fa-utensils"></i> Producto</label>
            <select id="idProducto" th:field="*{idProducto}" class="form-select" required>
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="cantidad" class="form-label"><i class="fas fa-cogs"></i> Cantidad</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Cantidad de producto" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-icon w-50">
                <i class="fas fa-save"></i> Actualizar Orden
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/ordenes" class="btn btn-secondary btn-icon">
            <i class="fas fa-arrow-left"></i> Volver a la lista de órdenes
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
