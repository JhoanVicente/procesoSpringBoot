<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes Existentes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animations CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b, #444444);
            color: #ffffff;
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #333333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            color: #ffaa00;
            font-weight: 700;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-danger, .btn-success, .btn-secondary {
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary {
            background-color: #ffaa00;
            color: #2b2b2b;
        }

        .btn-primary:hover {
            background-color: #cc8800;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 170, 0, 0.7);
        }

        .btn-danger {
            background-color: #d32f2f;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(211, 47, 47, 0.7);
        }

        .btn-success {
            background-color: #43a047;
        }

        .btn-success:hover {
            background-color: #2e7d32;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(67, 160, 71, 0.7);
        }

        .btn-secondary {
            background-color: #616161;
        }

        .btn-secondary:hover {
            background-color: #424242;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(97, 97, 97, 0.7);
        }

        table {
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background-color: #ffaa00;
            color: #2b2b2b;
            text-transform: uppercase;
        }

        table tbody tr:hover {
            background-color: #555555;
            transition: background-color 0.3s;
        }

        .form-label {
            font-weight: bold;
            color: #ffaa00;
        }

        .form-control, .form-select {
            background: #555555;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }
    </style>
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn">
    <h1>Gestión de Órdenes</h1>

    <!-- Sección para listar órdenes -->
    <section class="mt-4">
        <h2 class="animate__animated animate__fadeInUp">Órdenes existentes</h2>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>ID Orden</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Trabajador</th>
                    <th>Número de Mesa</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden : ${ordenes}">
                    <td th:text="${orden.idOrden}"></td>
                    <td th:text="${orden.fecha}"></td>
                    <td th:text="${orden.cliente.nombre}"></td>
                    <td th:text="${orden.trabajador.nombre}"></td>
                    <td th:text="${orden.numeroMesa}"></td>
                    <td th:text="${orden.total}"></td>
                    <td>
                        <!-- Enlace para editar la orden -->
                        <a th:href="@{/ordenes/editarorden/{idOrden}(idOrden=${orden.idOrden})}" class="btn btn-primary btn-sm">Editar</a>
                        <!-- Enlace para liberar la orden -->
                        <a th:href="@{/ordenes/eliminar/{id}(id=${orden.idOrden})}" class="btn btn-danger btn-sm">Liberar pedido</a>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </section>

   

    <div class="text-center mt-5">
        <a href="/detalleorden/iniciodetalle" class="btn btn-primary fas fa-plus">Detalle de Orden</a>
        <a href="/inicio" class="btn btn-secondary">Regresar al menú</a>
        <a href="/ordenes/guardar" class="btn btn-primary fas fa-plus">Crear Nueva Orden</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
