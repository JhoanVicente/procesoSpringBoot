<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animations CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#1596e0,  #b5bd4c65,#1596e0);
            color: #fff;
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #183de2e0, #032750);
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }
        h1, h3 {
            font-weight: 700;
            color: #eeeeee;
        }
        h1 span {
            color: #ff9800;
        }
        h3 span {
            color: #ffcc00;
        }
        .btn-custom, .btn-danger {
            margin: 10px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
        }
        .btn-custom {
            background-color: #ff9800;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
        }
        .btn-custom:hover {
            background-color: #e67e00;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(230, 126, 0, 0.6);
        }
        .btn-danger {
            background-color: #d32f2f;
            color: #fff;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4);
        }
        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.6);
        }
        .btn-info {
            background-color: #ffffff;
            border: none;
            color: #000000;
            font-weight: 500;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-info:hover {
            background-color: #08ce12;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(30, 255, 0, 0.459);
            color: white;
        }
        .d-grid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 animate__animated animate__fadeIn">
        <div class="card animate__animated animate__zoomIn" style="width: 100%; max-width: 500px;">
            <!-- Mostrar nombre del trabajador -->
            <h1>Bienvenido, <span th:text="${nombreTrabajador}">Nombre del Trabajador</span>!</h1>
            <!-- Mostrar rol del usuario -->
            <h3>Rol: <span th:text="${rolUsuario}">Rol Usuario</span></h3>

            <!-- Botón de perfil -->
            <form action="/gestionar-perfiles" method="GET">
                <button type="submit" class="btn btn-info w-100">Mi Perfil</button>
            </form>

            <!-- Opciones del menú -->
            <div class="d-grid gap-3 mt-4">
                <a href="/gestionar-empleados" class="btn btn-custom">Gestión de Trabajadores</a>
                <a href="/gestionar-productos" class="btn btn-custom">Gestión de Productos</a>
                <a href="/gestionar-ordenes" class="btn btn-custom">Gestión de Pedidos</a>
                <form action="/logout" method="GET">
                    <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
